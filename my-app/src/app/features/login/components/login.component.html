<div class="login-container d-flex align-items-center justify-content-center">
  <form (ngSubmit)="onSubmit()" class="login-form border p-4 rounded shadow">
    <h2 class="text-center mb-4">Login</h2>
    
    <div class="form-group mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="model.username" name="username" placeholder="Enter your username" required>
    </div>

    <div class="form-group mb-4">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="model.password" name="password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>
